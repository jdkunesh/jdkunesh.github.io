---
layout: default
---
<div class="pure-g"><div class="pure-u-1 pure-u-md-1-3 p1rem">
{% include header.html %}
<nav>
  <ul>
    {% for item in site.data.navigation.primary %}
      <a href="{{ site.baseurl }}{{ item.url }}">
        <li>{{ item.text}}</li>
      </a>
    {% endfor %}
  </ul>
</nav>
</div><div class="pure-u-1 pure-u-md-2-3 p1rem">
{% if page.title != null %}
<h1>{{page.title}}</h1>
{% endif%}
{{ content }}
</div></div>
<div class="pure-g"><div class="pure-u-1">
{% include footer.html %}
</div></div>
