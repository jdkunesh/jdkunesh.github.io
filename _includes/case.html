
{% assign item = site.data.work.cases | where: "title", page.title %}


{{ item }}

{% for thing in item %}
<a href="{{ site.baseurl }}{{ case.url }}">
  <div class="card card-home">
    <img src="{{ thing.image }}" alt="{{ thing.alt_text }}" width="50%"/>
    <div class="card-body">
        <h2>{{ thing.title }}</h2>
        <p>{{ thing.role }}, {{ thing.role_timeframe }}</p>
    </div>
  </div>
</a>
{% endfor %}
