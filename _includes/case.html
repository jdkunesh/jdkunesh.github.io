
{% assign item = site.data.work.cases | where: "cases.title", page.title %}

{% for case in item %}
<a href="{{ site.baseurl }}{{ case.url }}">
  <div class="card card-home">
    <img src="{{ case.image }}" alt="{{ case.alt_text }}" width="50%"/>
    <div class="card-body">
        <h2>{{ case.title }}</h2>
        <p>{{ case.role }}, {{ case.role_timeframe }}</p>
    </div>
  </div>
</a>
{% endfor %}
