<div class="card-deck">
      {% for item in site.data.eras %}
        <a href="{{ site.baseurl }}{{ item.url }}">
          <div class="card card-home">
            <img src="{{ item.image }}" alt="{{ item.alt_text }}"/>
            <div class="card-body">
                <h2>{{ item.name }}</h2>
            </div>
          </div>
        </a>
      {% endfor %}
</div>
