
<img src="{{ era.image }}" alt="{{ era.alt_text }}" width="50%" />

<p>{{ era.description }}</p>

<div class="card-deck">
  {% for case in era.cases %}
    <a href="{{ site.baseurl }}{{ case.url }}">
      <div class="card card-home">
        <img src="{{ case.image }}" alt="{{ case.alt_text }}" width="50%"/>
        <div class="card-body">
          <h2>{{ case.title }}</h2>
          <p>{{ case.challenge.description | markdownify }}</p>
          <ul>
            {% for tag in case.tags %}
            <li>{{ tag }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </a>
  {% endfor %}
</div>
